<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="./js/vue.js"></script>
</head>

    <div id="root">
        <h1>hello,world-{{name}}-{{Date.now()}}</h1>
        <h3>{{name}}</h3>
        单向绑定：<input type="text" :value="name">
        双向绑定：<input type="text" v-model="name">
    </div>
    <br>
    <div id="mount">
        <a>{{name}}</a>
    </div>
    <br>
    <div id="buttonClick">
        <button v-on:click="clickInfo1">点我！</button>
        <button @click="clickInfo2($event,22)">点我！!</button><br><br>
    </div>
    <!-- 计算属性 -->
    <div id="jssx">
        <input type="text" v-model="name"><br><br>
        <input type="text" v-model="address"><br><br>
        详细信息：<span>{{info}}</span>
    </div>
<body>
    <script type="text/javascript">
        Vue.config.productionTip = false;
        new Vue({
            el:'#root',
            data:{
                name:'sosms'
            }
        })

        let vm = new Vue({
            //data的函数式写法 
            //data:function(){
            data(){
                return {
                    name:'王二麻'
                }
            }
        })
        setTimeout(() => {
            vm.$mount("#mount");//挂载写法
        },1000)
        
        new Vue({
            el:"#buttonClick",
            data:{
                name:"点击事件"
            },
            methods: {
                clickInfo1(){
                    alert("点的真好");
                },
                clickInfo2(event,param){
                    console.log(event);
                    alert("点的不错"+param);
                }
            }
        })

        new Vue({
            el:"#jssx",
            data:{
                name:"张三",
                address:"幸福街"
            },
            computed: {
                //简便写法
                // info(){
                //     return this.name + "-" + this.address;
                // }
                info:{
                    get(){
                        return this.name + "-" + this.address;
                    }
                }
            }
        })
    </script>
</body>
</html>
