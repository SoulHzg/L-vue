<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="./js/vue.js"></script>
    <script type="text/javascript" src="./js/dayjs.min.js"></script>
    <title>Document</title>
</head>

    <div id="root">
        <form action="">
            姓名：<input type="text" v-model="name"><br><br>
            年龄：<input type="number" v-model.number="age"><br><br>
            性别：<input type="radio" name="sex" v-model="sex" value="man">男
            <input type="radio" name="sex" v-model="sex" value="woman">女 <br><br>
            爱好：<input type="checkbox" v-model="hobby" value="game">打游戏
            <input type="checkbox" v-model="hobby" value="sleep">睡觉
            <input type="checkbox" v-model="hobby" value="eat">吃饭 <br><br>
            文本：<textarea cols="30" rows="10" v-model="message"></textarea><br><br>
            当前时间：<span>{{nowTime | format | yearFormat}}</span>         <br><br>   
            自定义标签：<span v-maxbind="num"></span> <br><br>
            <button @click.prevent="commit">提交</button>
        </form>
    </div>
    
<body>
    <script type="text/javascript">
        Vue.config.productionTip = false;
        //全局过滤器
        Vue.filter('yearFormat', function (val) {
            return dayjs(val).format("YYYY");
        }); 
        
        const vm = new Vue({
            el: '#root',
            data:{
                nowTime:1621561377603,
                name:"",
                age:"",
                sex:"",
                hobby:[],
                message:"",
                num:123
            },
            methods: {
                commit(){
                    console.log(JSON.stringify(this._data));
                }
            },
            filters: {//局部过滤器
                format(val){
                    return dayjs(val).format("YYYY-MM-DD HH:mm:ss");
                }
            },
            directives: {
                'maxbind':{
                    bind (el, binding) {
                        el.innerText = binding.value * 10;
                    },
                    inserted (el, binding) {
                        
                    },
                    updated(el, binding) {
                        
                    }
                }
            }
           
        });
        
    </script>
</body>
</html>
